<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Styled accessible checkboxes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/checkbox-radio-button.css">
</head>
<body>
	<main>
		<h1>Styled accessible checkboxes</h1>
		<div class="form-group">
			<h2>Browser default styles</h2>
			<fieldset>
				<legend>
					<h3 class="mb-0">What type of accessibilty issues you see most often?</h3>
				</legend>

				<div class="checkbox-radio-button-wrapper">
					<input id="a11y-issue-1" name="a11y-issues" type="checkbox" value="waste-animal">
					<label for="a11y-issue-1">There are no issues</label>
				</div>

				<div class="checkbox-radio-button-wrapper">
					<input id="a11y-issue-2" name="a11y-issues" type="checkbox" value="waste-mines">
					<label for="a11y-issue-2">Focus styles are not present</label>
				</div>

				<div class="checkbox-radio-button-wrapper">
					<input id="a11y-issue-3" name="a11y-issues" type="checkbox" value="waste-farm-agricultural">
					<label for="a11y-issue-3">HTML markup is used in bizar way. Also what happens if the label text is very looooooooong, like this one.</label>
				</div>
			</fieldset>
		</div>

		<div class="form-group">
			<h2>Custom checkbox styles</h2>
			<fieldset>
				<legend>
					<h3 class="mb-0">What type of accessibilty issues you see most often?</h3>
				</legend>

				<div class="checkbox-radio-button-wrapper checkbox-radio-button-wrapper--styled">
					<input id="a11y-issue-11" name="a11y-issues" type="checkbox" value="waste-animal">
					<label for="a11y-issue-11">There are no issues</label>
				</div>

				<div class="checkbox-radio-button-wrapper checkbox-radio-button-wrapper--styled">
					<input id="a11y-issue-22" name="a11y-issues" type="checkbox" value="waste-mines">
					<label for="a11y-issue-22">Focus styles are not present</label>
				</div>

				<div class="checkbox-radio-button-wrapper checkbox-radio-button-wrapper--styled">
					<input id="a11y-issue-33" name="a11y-issues" type="checkbox" value="waste-farm-agricultural">
					<label for="a11y-issue-33">HTML markup is used in bizar way. Also what happens if the label text is very looooooooong, like this one.</label>
				</div>
			</fieldset>
		</div>

		<div class="form-group">
			<h2>Custom checkbox styles with SVG icon as checkbox</h2>
			<fieldset>
				<legend>
					<h3 class="mb-0">What type of accessibilty issues you see most often?</h3>
				</legend>

				<div class="checkbox-radio-button-wrapper checkbox-radio-button-wrapper--styled checkbox-radio-button-wrapper--svg">
					<input id="a11y-issue-111" name="a11y-issues" type="checkbox" value="waste-animal">
					<label for="a11y-issue-111">There are no issues</label>
				</div>

				<div class="checkbox-radio-button-wrapper checkbox-radio-button-wrapper--styled checkbox-radio-button-wrapper--svg">
					<input id="a11y-issue-222" name="a11y-issues" type="checkbox" value="waste-mines">
					<label for="a11y-issue-222">Focus styles are not present</label>
				</div>

				<div class="checkbox-radio-button-wrapper checkbox-radio-button-wrapper--styled checkbox-radio-button-wrapper--svg">
					<input id="a11y-issue-333" name="a11y-issues" type="checkbox" value="waste-farm-agricultural">
					<label for="a11y-issue-333">HTML markup is used in bizar way. Also what happens if the label text is very looooooooong, like this one.</label>
				</div>
			</fieldset>
		</div>
	</main>
</body>
</html>
