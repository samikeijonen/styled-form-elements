<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Styled accessible checkboxes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="stylesheet" href="../css/checkbox.css">
</head>
<body>
	<h1>Styled accessible checkboxes</h1>
	<div class="form-group">
		<h2>Browser default styles</h2>
		<fieldset>
			<legend>
				<h3 class="mb-0">What type of accessibilty issues you see most often?</h3>
			</legend>

			<div class="checkbox-wrapper">
				<input id="waste-type-1" name="waste-types" type="checkbox" value="waste-animal">
				<label for="waste-type-1">There are no issues</label>
			</div>

			<div class="checkbox-wrapper">
				<input id="waste-type-2" name="waste-types" type="checkbox" value="waste-mines">
				<label for="waste-type-2">Focus styles are not present</label>
			</div>

			<div class="checkbox-wrapper">
				<input id="waste-type-3" name="waste-types" type="checkbox" value="waste-farm-agricultural">
				<label for="waste-type-3">HTML markup is used in bizar way. Also what happens if the label text is very looooooooong, like this one.</label>
			</div>
		</fieldset>
	</div>

	<div class="form-group">
		<h2>Custom checkbox styles</h2>
		<fieldset>
			<legend>
				<h3 class="mb-0">What type of accessibilty issues you see most often?</h3>
			</legend>

			<div class="checkbox-wrapper checkbox-wrapper--styled">
				<input id="waste-type-11" name="waste-types" type="checkbox" value="waste-animal">
				<label for="waste-type-11">There are no issues</label>
			</div>

			<div class="checkbox-wrapper checkbox-wrapper--styled">
				<input id="waste-type-22" name="waste-types" type="checkbox" value="waste-mines">
				<label for="waste-type-22">Focus styles are not present</label>
			</div>

			<div class="checkbox-wrapper checkbox-wrapper--styled">
				<input id="waste-type-33" name="waste-types" type="checkbox" value="waste-farm-agricultural">
				<label for="waste-type-33">HTML markup is used in bizar way. Also what happens if the label text is very looooooooong, like this one.</label>
			</div>
		</fieldset>
	</div>

	<div class="form-group">
		<h2>Custom checkbox styles with SVG icon as checkbox</h2>
		<fieldset>
			<legend>
				<h3 class="mb-0">What type of accessibilty issues you see most often?</h3>
			</legend>

			<div class="checkbox-wrapper checkbox-wrapper--styled checkbox-wrapper--svg">
				<input id="waste-type-111" name="waste-types" type="checkbox" value="waste-animal">
				<label for="waste-type-111">There are no issues</label>
			</div>

			<div class="checkbox-wrapper checkbox-wrapper--styled checkbox-wrapper--svg">
				<input id="waste-type-222" name="waste-types" type="checkbox" value="waste-mines">
				<label for="waste-type-222">Focus styles are not present</label>
			</div>

			<div class="checkbox-wrapper checkbox-wrapper--styled checkbox-wrapper--svg">
				<input id="waste-type-333" name="waste-types" type="checkbox" value="waste-farm-agricultural">
				<label for="waste-type-333">HTML markup is used in bizar way. Also what happens if the label text is very looooooooong, like this one.</label>
			</div>
		</fieldset>
	</div>
</body>
</html>
